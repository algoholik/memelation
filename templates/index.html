{% extends "layout.html" %}
{% block title %}Front page{% endblock %}
{% block content %}


<h1>Memelation</h1>
<strong>Total of {{ count }} memes submitted.</strong>
<hr>

{% for meme in memes %}
<div class="responsive">
    <div class="gallery">
        <a href="/meme/{{meme[3]}}">
        <img src="/meme/img/{{meme[3]}}" alt="{{ meme[1] }}" class="imgfit">
        </a>
        <div class="desc">
            <p><a href="/user/{{meme[4]}}">{{ meme[1] }}</a></p>
            <p>{{ meme[2].strftime("%Y-%m-%d %H:%M") }}</p>
            <p><a href="/meme/{{meme[3]}}">{{ meme[0] }}</a></p>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
